<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="calculator">
            <div class="receive-info">
                <label for="bill">Bill</label>
                <div class="bill-box">
                    <img src="./images/icon-dollar.svg" alt="icon-dollar">
                    <input type="number" name="" id="bill" value="0" required>
                </div>
                
                <label for="">Select Tip %</label>
                <div class="tip-box">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>20%</button>
                    <button>25%</button>
                    <input type="number" placeholder="Custom" id="custom">
                </div>
                <label for="">Number of People</label>
                <div class="people-box">
                    <img src="./images/icon-person.svg" alt="icon-person">
                    <input type="number" name="" id="people" value="0">
                </div>
            </div>
            <div class="result-info">
                <div class="tip-amount">
                    <div>
                        <h6>Tip Amount</h6>
                        <p>/ person</p>
                    </div>
                    <div>
                        <h2>0.00</h2>
                    </div>
                    
                </div>
                <div class="total">
                    <div>
                        <h6>Total</h6>
                        <p>/ person</p>
                    </div>
                    <div>
                        <h2>0.00</h2>
                    </div>
                </div>
                <button>RESET</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
